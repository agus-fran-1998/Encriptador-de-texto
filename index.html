<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-RESPONSIVO.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Encriptador de Texto</title>
</head>

<body>
    <!--seccion de la parte izquierda-->
    <div class="container">  
        <div class="encriptar">
            <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
        </div>

        <div class="terminos">
            <p>Solo letras minusculas y sin acentos.</p>
        </div>
        <div class="botones">
            <button class="btn-encriptar" type="button" onclick="encriptar()">
                Encriptar
            </button>
           <input type="button" 
                class="btn-desencriptar" 
                value="Desencriptar" 
                onclick="desencriptar()">
        </div>
    
        <!--seccion de la parte derecha-->
        <div class="encriptado">
            <img class="img-muneco" src="./img/muñeco.png" alt="img muñeco" id="muñeco">
        <div class="mensaje" id="mensaje">
            <h2 class="tiulo" id="titulo-mensaje">Ningun mensaje fue encontrado</h2>
            <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
        </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
